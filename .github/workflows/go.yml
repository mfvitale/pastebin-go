name: Go

on:
  pull_request:
    branches: [ main ]
env:
  DEV_KEY: ${{secrets.DEV_KEY}} 
  USERNAME: ${{secrets.USERNAME}}
  PASSWROD: ${{secrets.PASSWORD}}


jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Test
      run: go test -v ./...
